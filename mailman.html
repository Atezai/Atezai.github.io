<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<title>Mikołaj Hanslik- portfolio</title>
	</head>
	<body onscroll="Scrolling()" onresize="ViewportResize();" onload="WorldResize();" style="background-color:rgb(200,200,200);">

    <div class="TopBar">
      <button class="TopBarLogo">Mikołaj Hanslik</button>

      <button class="TopBarButton" id="buttonProjekty" onclick="TopbarButtonClick(this);">Projekty</button>
      <button class="TopBarButton" id="buttonRozne" onclick="TopbarButtonClick(this);">Różne</button>
      <button class="TopBarButton" id="buttonOmnie" onclick="TopbarButtonClick(this);">O mnie</button>
      <button class="TopBarButton" id="buttonKontakt" onclick="TopbarButtonClick(this);">Kontakt</button>
    </div>



  <div class="halfBox" style="left:50%">
    <div class="about">
      <h1>Mail-Man</h1><br>
      Arcadowy FPS polegający na poruszaniu się po utopijnym mieście i roznoszeniu paczek pocztowych. Do dyspozycji gracz dostaje dwie sprężynowe linki, aby niczym spiderman latać pomiędzy budynkami.
      <br><br>
      Gra zrobiona w 48 godzin.
      <br><br>
      <img src="img/icon/unrealIcon.png" style="width: 7vh; height: 7vh;object-fit: contain;display:inline-block;">
      <img src="img/icon/blenderIcon.png" style="width: 7vh; height: 7vh;object-fit: contain;display:inline-block;">
    </div>
  </div>


  <script>
  			var world = document.getElementById('worldCanvas');
        var world_div = document.getElementById('worldDiv');

        function TopbarButtonClick(el){
          if (activeButton!= null) {activeButton.className = "TopBarButton";}
          //el.classList.add('TopBarButtonActive');
          el.className = "TopBarButtonActive";
          activeButton = el;

					ScrollTo(el)
        }
        function WorldResize(){
         world.width = world_div.clientWidth;
         world.height = world_div.clientWidth;
         world.style.backgroundSize = '100% 100%';
         world.style.top = ""+world_div.clientHeight/2-world_div.clientWidth/2;
        }
				function ViewportResize(){
					WorldResize();
				}
  </script>
  <script src="util.js"></script>
  <script src="gl-matrix.js"></script>
  <script src="app.js"></script>
	</body>
</html>
