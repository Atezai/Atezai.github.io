<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<title>twojamama</title>
	</head>
	<body onscroll="scrollIt()" onresize="resizeCanvas();" onload="startw();InitDemo();" style="background-color:rgb(0,0,20)">


		<div class="screenBox"><!--</////////////home//////////////-->

			<div class="halfBox">
				<div class="mhLogo" id="logos">
					<h1 id="logomh" style="top:200;" onclick="scrollItBack()">Miko≈Çaj_Hanslik()</h1>
					<h2 id="logomhB" onclick="scrollIt()">{goto portfolio;}</h2>
				</div>
			</div>

			<div id="worlddiv" class="halfBox" style="left:50%;">
				<canvas id="game-surface" style="background:url('atmosphere.png');">
					Your browser does not support HTML5
				</div>
			</div>
		</div>									<!--////////////////////////////-->
<!--///////////////################################################################/////////////-->
		<div class="screenWindow" id="screenP"><!--</////////////screen1//////////////-->

		</div>									<!--////////////////////////////-->

		<script>
				 var world = document.getElementById('game-surface');
				 var world_div = document.getElementById('worlddiv');
				 var logoso = document.getElementById('logos');
				 var portScreen = document.getElementById('screenP');
				 var logo1 = document.getElementById('logomh');
				 var logo1B = document.getElementById('logomhB');
				 var downS = false;
				 function startw(){
					 		logoso.style.opacity = 1;
							resizeCanvas();
				 }

				 function resizeCanvas() {
						world.width = world_div.clientWidth;
						world.height = world_div.clientWidth;
						world.style.backgroundSize = ""+world_div.clientWidth+"px";
						world.style.top = ""+world_div.clientHeight/2-world_div.clientWidth/2;

						if(downS){
							scrollIt();
						}else{
							logoso.style.top = world_div.clientHeight/2 - logoso.clientHeight/2.5;
						}

				 }
				 function scrollIt(){
					 if(!downS){
						 portScreen.style.top = world_div.clientHeight/10;
						 world_div.style.top = world_div.clientHeight/-2+world_div.clientHeight/15;
						 //logoso.style.opacity=0;
						 logos.style.top = -logos.clientHeight/5;
						 logo1B.style.opacity = 0;
						 downS=true;
					 }
				 }

				 function scrollItBack(){
					 logo1B.style.opacity = 1;
					 portScreen.style.top = world_div.clientHeight;
					 world_div.style.top = 0;
					 logoso.style.top = world_div.clientHeight/2 - logoso.clientHeight/2.5;
					 downS=false;
				 }



		</script>

		<script src="util.js"></script>
		<script src="gl-matrix.js"></script>
		<script src="app.js"></script>
	</body>
</html>
