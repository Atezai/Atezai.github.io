<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css">
		<title>Mikołaj Hanslik- portfolio</title>
	</head>
	<body onscroll="Scrolling()" onresize="ViewportResize();" onload="InitDemo();WorldResize();" style="background-color:rgb(190,190,193);">

    <div class="TopBar">
      <button class="TopBarLogo">Mikołaj Hanslik</button>

      <button class="TopBarButton" id="buttonProjekty" onclick="TopbarButtonClick(this);">Projekty</button>
      <button class="TopBarButton" id="buttonRozne" onclick="TopbarButtonClick(this);">Różne</button>
      <button class="TopBarButton" id="buttonOmnie" onclick="TopbarButtonClick(this);">O mnie</button>
      <button class="TopBarButton" id="buttonKontakt" onclick="TopbarButtonClick(this);">Kontakt</button>
    </div>

  <div class="screenBox" id="starsBack" style="top:0px; height:50%; animation:starsAnim 15s infinite;animation-timing-function:linear; background: url('img/stars.jpg');">
    <div id="worldDiv" style="height:100%;width:50%;position:relative;"><canvas id="worldMesh" style="background:url('img/atmosphere.png');">Your browser does not support HTML5</canvas></div>
    <iframe  width="560" height="315"  style="left:75%; top:25%; transform:translate(-50%,-50%);" src="https://www.youtube.com/embed/jbVXBHL4DQI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="screenBox">

  </div>
  <script>
  			var world = document.getElementById('worldMesh');
        var world_div = document.getElementById('worldDiv');
        var activeButton;

        function TopbarButtonClick(el){
          if (activeButton!= null) {activeButton.className = "TopBarButton";}
          //el.classList.add('TopBarButtonActive');
          el.className = "TopBarButtonActive";
          activeButton = el;
        }

        function WorldResize(){
         world.width = world_div.clientWidth;
         world.height = world_div.clientWidth;
         world.style.backgroundSize = '98% 98%';
         world.style.top = ""+world_div.clientHeight/2-world_div.clientWidth/2;
        }
				function Scrolling(){

				}
				function ViewportResize(){
					WorldResize();
				}
  </script>
  <script src="util.js"></script>
  <script src="gl-matrix.js"></script>
  <script src="app.js"></script>
	</body>
</html>
