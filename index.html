		var oldTopButton;

		var oldProjectTabOB;
		function OBwindowClick(el,content)
		{
			var cont = document.getElementById(content.toString());
			var obw = el.parentNode;

			if(cont!=oldProjectTabC)
			{
				obw.style.width='64%';
				cont.style.height = cont.scrollHeight.toString() + "px";
				obw.style.style.filter="saturate(100%)";
				//cont.style.height = "100%";

				if(oldProjectTabC!=null){
					oldProjectTabC.style.height = '0px';
					//oldProjectTabOB.style.width = '60%';
					oldProjectTabOB.removeAttribute("style");
					oldProjectTabOB.style.style.filter="saturate(10%)";
				}

				oldProjectTabC=cont;
				oldProjectTabOB=obw;
			}
			else{
				cont.style.height = '0px';
				//obw.style.width = '60%';
				obw.style.style.filter="saturate(10%)";
				obw.removeAttribute("style");
				oldProjectTabC = null;
				oldProjectTabOB = null;
			}
		}

		function OBwindowHover(element){
			element.parentNode.style.width="64%";
			element.parentNode.style.filter="saturate(100%)";
		}
		function OBwindowHoverOut(element){
			if(element.parentNode != oldProjectTabOB){
				element.parentNode.style.filter="saturate(10%)";
				element.parentNode.style.width="50%";
